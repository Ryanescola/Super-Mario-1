<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos Gerais */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            font-family: 'Press Start 2P', cursive;
        }

        /* Título Temático */
        .title {
            font-size: 48px;
            color: #ff4500; /* Vermelho inspirado no chapéu do Mario */
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 4px 4px 0 #ffd700, 8px 8px 0 #2980b9; /* Efeito de sombra com cores temáticas */
            animation: jump 1.5s infinite;
            position: relative;
        }

        /* Animação de pulo */
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Estrela decorativa */
        .title:before {
            content: '⭐';
            position: absolute;
            left: -40px;
            top: 0;
            font-size: 48px;
            animation: spin 1.5s linear infinite;
        }

        .title:after {
            content: '⭐';
            position: absolute;
            right: -40px;
            top: 0;
            font-size: 48px;
            animation: spin 1.5s linear infinite reverse;
        }

        /* Animação das estrelas */
        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="title">Super Mario Quiz</div>
</body>
</html>
